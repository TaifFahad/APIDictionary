<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lobster Two' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Della Respira' rel='stylesheet'>
    <link rel="StyleSheet" href="DictionaryStyle.css">
    <link rel="icon" href="dictionary.png">
   
    <title>Dictionary</title>
</head>
<body>
    <section class="header">
        <section class="text">
            <h1>Welcome To Dictionary!</h1>
           
        </section>
       
       
    </section>
    <section class="start">
       
        <p>Enter the word you want to look up</p>
        <input type="text" placeholder="Enter your word" id="word" name="word">
       
        <button onclick="getData()">Search</button>
        <br>
        <br>
        <button onclick="clearData()">Clear</button>
        <button onclick="shareWord()">Share</button>
        <br>
        <div id="wordData"></div>
        <br>
       
        <script src="DictionaryJS.js"></script>
    </section>
</body>
</html>
